name: CI CPU

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build instead'
        required: false
        default: ''
      mark_as_latest:
        description: 'Mark as latest'
        type: boolean
        required: false
        default: false
  push:
    paths:
      - 'src/**'
      - 'wrapper/src/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'deps/build.jl'
      - '.github/workflows/ci.yml'
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
      - 'wrapper/src/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'deps/build.jl'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Julia ${{ matrix.julia }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia:
          - '1.10'
          - '1.11'
          # - '1.12'
        os:
          - ubuntu-latest
        # include:
        #   - julia: '1.12'
        #     allow-failure: true
    continue-on-error: ${{ matrix.allow-failure || false }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia }}
      
      - uses: julia-actions/cache@v2
      
      - name: Install Legate.jl
        env:
          LEGATE_SHOW_CONFIG: "1"
          LEGATE_AUTO_CONFIG: "0"
          LEGATE_CONFIG: "--cpus 1 --utility 1"
        run: julia --project -e 'using Pkg; Pkg.add(;url="https://github.com/JuliaLegate/Legate.jl.git"); Pkg.instantiate()'
      
      - name: Run tests
        env:
          GPUTESTS: "0" # parsed by runtests.jl
          LEGATE_SHOW_CONFIG: "1"
          LEGATE_AUTO_CONFIG: "0"
          LEGATE_CONFIG: "--cpus 1 --utility 1 --sysmem 4000"
        run: julia --project -e 'using Pkg; Pkg.test(test_args=["--quickfail"])'
