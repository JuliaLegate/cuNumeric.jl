# Develeper CI test. This will build the workflow using Jlls and building wrappers from SRC
# This test only occurs if build.jl changes or if this CI script changes.
name: Develeper CI test
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build instead'
        required: false
        default: ''
      mark_as_latest:
        description: 'Mark as latest'
        type: boolean
        required: false
        default: false
  push:
    paths:
      - 'deps/build.jl'
      - '.github/workflows/developer.yml'
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    paths:
      - 'deps/build.jl'
      - '.github/workflows/developer.yml'
jobs:
  docs:
    name : Developer CI test
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      actions: write
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Get package spec
        id: pkg
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            echo "ref=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            echo "name=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ref=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "name=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "branch" ]]; then
            echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "name=dev" >> $GITHUB_OUTPUT
          fi

          VERSION=$(grep "^version = " Project.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - uses: julia-actions/cache@v2

      - name: Install CMake 3.30.7
        run: |
          mkdir -p $HOME/.local
          cd $WORKSPACE
          wget https://github.com/Kitware/CMake/releases/download/v3.30.7/cmake-3.30.7-linux-x86_64.sh --no-check-certificate
          sh cmake-3.30.7-linux-x86_64.sh --skip-license --prefix=$HOME/.local
          echo "PATH=$HOME/.local:$PATH" >> $GITHUB_ENV

      - name: Setup CUDA runtime version
        run: |
          julia --color=yes -e '
              using Pkg
              Pkg.add("CUDA")
              using CUDA
              CUDA.set_runtime_version!(v"12.4")
          '
      - name: Set LD_LIBRARY_PATH for CUDA_Driver_jll
        run: |
          echo "LD_LIBRARY_PATH=$(julia -e 'using Pkg; \
            Pkg.add("CUDA_Driver_jll"); \
            using CUDA_Driver_jll; \
            print(joinpath(CUDA_Driver_jll.artifact_dir, "lib"))' \
          ):$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Setup cuNumeric.jl and Legate.jl with build from src wrappers
        env:
          LEGATE_AUTO_CONFIG: 0
          LEGATE_DEVELOP_MODE: 1
          CUNUMERIC_DEVELOP_MODE: 1
        run: |
          julia --color=yes -e '
              using Pkg;
              Pkg.add(PackageSpec(url = "https://github.com/JuliaLegate/Legate.jl", rev = "doc-test"))
          ' || true
          julia --color=yes -e 'using Pkg; Pkg.build()'

          julia --color=yes -e '
              using Pkg;
              Pkg.add(PackageSpec(url = "https://github.com/JuliaLegate/cuNumeric.jl", rev = "${{ steps.pkg.outputs.ref }}"))
          ' || true
          julia --color=yes -e 'using Pkg; Pkg.build()'

      - name: Perform Test
        env: 
            LEGATE_AUTO_CONFIG: 0
        run: |
          julia --color=yes -e 'using Pkg; Pkg.test("cuNumeric")'

     