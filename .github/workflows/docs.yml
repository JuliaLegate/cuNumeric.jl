name: Docs
on:
  push:
    paths:
      - '.github/workflows/docs.yml'
      - 'src/**'
      - 'docs/src/**'
      - 'docs/make.jl'
      - 'docs/Project.toml'
      - 'README.md'
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    paths:
    - '.github/workflows/docs.yml'
    - 'src/**'
    - 'docs/src/**'
    - 'docs/make.jl'
    - 'docs/Project.toml'
    - 'README.md'
jobs:
  docs:
    name : Documentation
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    env:
      LEGATE_AUTO_CONFIG: 0
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - name: Cleanup old cuNumeric and Legate
        run: |
          julia --color=yes -e 'using Pkg; Pkg.rm("cuNumeric")' || true # ensure clean env
          julia --color=yes -e 'using Pkg; Pkg.rm("Legate")' || true # ensure clean env

      - name: Setup cuNumeric.jl and Legate.jl
        run: |
          julia --color=yes --project=docs -e '
              using Pkg
              Pkg.add(PackageSpec(url = "https://github.com/JuliaLegate/Legate.jl", rev = "main"))
              Pkg.develop(PackageSpec(path = "lib/CNPreferences"))
              Pkg.develop(PackageSpec(path = "."))
          '
      - name: Instantiate docs environment
        run: |
          julia --color=yes --project=docs -e '
            using Pkg
            Pkg.instantiate()'
      - name: Build documentation
        run: julia --color=yes --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}