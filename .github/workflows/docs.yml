name: Docs
on:
  push:
    paths:
      - '.github/workflows/docs.yml'
      - 'src/**'
      - 'docs/src/**'
      - 'docs/make.jl'
      - 'docs/Project.toml'
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    paths:
    - '.github/workflows/docs.yml'
    - 'src/**'
    - 'docs/src/**'
    - 'docs/make.jl'
    - 'docs/Project.toml'
jobs:
  docs:
    name : Documentation
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - name: Setup CUDA runtime version
        run: |
          julia --color=yes --project=docs -e '
              using Pkg
              Pkg.add("CUDA")
              using CUDA
              CUDA.set_runtime_version!(v"12.4")
          '
      - name: Set LD_LIBRARY_PATH for CUDA_Driver_jll
        run: |
          echo "LD_LIBRARY_PATH=$(julia -e 'using Pkg; \
            Pkg.add("CUDA_Driver_jll"); \
            using CUDA_Driver_jll; \
            print(joinpath(CUDA_Driver_jll.artifact_dir, "lib"))' \
          ):$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Setup cuNumeric.jl and Legate.jl
        env:
          JULIA_LEGATE_BUILDING_DOCS: "true"
          LEGATE_AUTO_CONFIG: 0
        run: |
          julia --color=yes -e 'using Pkg; Pkg.rm("cuNumeric")' || true # ensure clean env
          julia --color=yes -e 'using Pkg; Pkg.rm("Legate")' || true # ensure clean env
          
          git clone --depth=1 --branch=documentation https://github.com/JuliaLegate/cuNumeric.jl ~/.julia/dev/cuNumeric

          julia --color=yes --project=docs -e '
              using Pkg
              Pkg.add(PackageSpec(url = "https://github.com/JuliaLegate/Legate.jl", rev = "doc-test"))
              Pkg.develop(path = joinpath(homedir(), ".julia", "dev", "cuNumeric"))
          '
      - name: Instantiate docs environment
        env:
          LEGATE_AUTO_CONFIG: 0
        run: |
          julia --color=yes --project=docs -e '
            using Pkg
            Pkg.instantiate()'
      - name: Build documentation
        run: julia --color=yes --project=docs docs/make.jl
        env:
          JULIA_LEGATE_BUILDING_DOCS: "true"
          LEGATE_AUTO_CONFIG: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}