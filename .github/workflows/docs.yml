name: Docs
on:
  push:
    paths:
      - '.github/workflows/docs.yml'
      - 'src/**'
      - 'docs/src/**'
      - 'docs/make.jl'
      - 'docs/Project.toml'
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    paths:
    - '.github/workflows/docs.yml'
    - 'src/**'
    - 'docs/src/**'
    - 'docs/make.jl'
    - 'docs/Project.toml'
jobs:
  docs:
    name : Documentation
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Instantiate docs environment
        run: |
          julia --color=yes --project=docs -e '
            using Pkg; Pkg.add(url = "https://github.com/JuliaLegate/Legate.jl", rev = "main")
          '
          julia --color=yes --project=docs -e '
            using Pkg; Pkg.add(url = "https://github.com/JuliaLegate/cuNumeric.jl", rev = "documentation")
          ' || true # this will fail to precompile
          julia --color=yes --project=docs -e '
            using Pkg; Pkg.build();
          '
          julia --color=yes --project=docs -e '
            using Pkg
            Pkg.instantiate()'
      - name: Build documentation
        run: julia --color=yes --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}